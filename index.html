<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="result"><input type="text" readonly  id="show-value"></div>
            <div class="buttons">
                <div class="button-row">
                    <button id="c" value="c" class="active">C</button>
                    <button  id="sum" value="+" class="active">+</button>
                    <button  id="mines" value="-" class="active">-</button>
                    <button  id="action"  value="=" class="active">=</button>
                </div>
                <div class="button-row">
                    <button id="one"   value="1">1</button>
                    <button id="two"   value="2">2</button>
                    <button id="three"   value="3">3</button>
                    <button id="multiple" value="*"   class="active">*</button>
                </div>
                <div class="button-row">
                    <button id="four"   value="4">4</button>
                    <button id="five"   value="5">5</button>
                    <button id="six"   value="6">6</button>
                    <button id="division"  value="/"  class="active">/</button>
                </div>
                <div class="button-row">
                    <button id="seven"   value="7">7</button>
                    <button id="eight"   value="8">8</button>
                    <button id="nine"   value="9">9</button>
                    <button id="back" value="CE"   class="active">CE</button>
                </div>
                <div class="last-row button-row">
                    <button id="zero"  value="0">0</button>
                   <div class="toggle">
                       <input type="checkbox">
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
